<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="profile.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center vh-100">
          <div class="col-md-6">
            <form class="rounded shadow p-5">
            <h1 class="text-dark fs-2 mb-3 text-center">Profile</h1>
            <div class="form-group">
              <label for="dob" class="mb-3 fw-bold">Date of Birth:</label>
              <input type="date" class="form-control mb-3" id="dob" name="dob" onblur="calculateAge()" placeholder="Enter your date of birth" required>
            </div>
              <div class="form-group">
                <label for="age" class="mb-3 fw-bold">Age:</label>
                <input type="number" class="form-control mb-3" id="age" name="age"  readonly>
              </div>
              <div class="form-group">
                <label for="contact" class="mb-3 fw-bold">Contact Number:</label>
                <input type="tel" class="form-control mb-3" id="contact" name="contact" placeholder="Enter your contact number" required>
              </div>
              <div class="form-group">
                <label for="address" class="mb-3 fw-bold">Address:</label>
                <textarea class="form-control mb-3" id="address" name="address" rows="3" placeholder="Enter your address"></textarea>
              </div>
              <button type="submit" id="btn" class="btn btn-primary submit_btn mb-3 w-100">Save</button>
            </form>
          </div>
        </div>
      </div>
      
</body>
</html>
